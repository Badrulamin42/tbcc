plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.tbcc"
    compileSdkVersion 34
    ndkVersion "27.0.12077973"
    
     java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21) // Ensure Java 21 is used
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
      kotlin {
        jvmToolchain(21)  // Use Java 21 for Kotlin as well
    }

  kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.tbcc"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
     minSdkVersion 21 // Change from flutter.minSdkVersion to 21
     targetSdkVersion 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        ndk {
    abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64' // Add architectures that are compatible with your device
}
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

subprojects {
    project.evaluationDependsOn(":app")
}

flutter {
    source = "../.."
}
